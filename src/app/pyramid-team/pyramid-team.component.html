<div>
  <div>
      <h1>Pyramid Teams Index</h1>
  </div>
  <div id = "total" (window:resize)="resizeGrid()">
      <ag-grid-angular id="agGridPyramidTotal"
          class="ag-theme-alpine"
          [columnDefs]="columnDefSch"
          [rowData]="rowDataPyramidMap"
          [defaultColDef]="defaultColDef"
          [gridOptions] = "gridOptions"
          (gridReady)="onGridReady($event)"
          (firstDataRendered)="resizeGrid()"
      >
      </ag-grid-angular>
  </div>

  <div class="groups">
    <div #teamsDivComponent *ngFor="let team of rowTeams">
      <h2>{{team.customerName}}</h2>
      <div class="gridAndChart" >

        <div class="grid">
          <ag-grid-angular #grid id="agGridPyramidGroup"
              class="ag-theme-alpine"
              [columnDefs]="columnDefSchGroup"
              [rowData]="team.customerList"
              [defaultColDef]="defaultColDef"
              [gridOptions] = "gridOptions"
              (gridSizeChanged)="onGridSizeChanged($event)"
          >
          </ag-grid-angular>
        </div>
          <div #chart class="chart" id="{{team.customerName}}"
          >
        </div>
      </div>
    </div>
  </div>


</div>
