<div>
    <div>
        <h1>Mantenimiento de Centros Educativos</h1>
    </div>

    <div style="display: flex; justify-content: flex-end; margin-bottom: 10px; ">
        <div class="edit">
            <button mat-button primary (click)="addItem()" matTooltip="Añadir titulación">Añadir Centro</button>
        </div>
    </div>

    <div (window:resize)="resizeGrid()">
        <ag-grid-angular id="agGrid"
            style="height: calc(100vh - 250px); width: 100%;"
            class="ag-theme-alpine"
            [columnDefs]="columnDefs"
            [rowData]="rowData"
            [defaultColDef]="defaultColDef"
            [stopEditingWhenCellsLoseFocus] = true
            [gridOptions] = "gridOptions"
            (gridReady)="onGridReady($event)"
            (firstDataRendered)="firstDataRendered()"
        >
        </ag-grid-angular>
    </div>
</div>
