<div>
    <div>
        <h1>Gesti√≥n personal</h1>
    </div>

    <div>
        <button *ngIf="!editar" secondary class="edit" (click)="changeMode()">Editar</button>
        <div *ngIf="editar" class="closeEdit">
            <button  secondary (click)="undoChanges()" style="margin-right: 10px;">Deshacer cambios</button>
            <button  primary (click)="changeMode()">Guardar y Finalizar</button>
        </div>
    </div>
    <div>
        <ag-grid-angular
            style="height: calc(100vh - 250px); width: 100%;"
            class="ag-theme-alpine"
            [columnDefs]="columnDefs"
            [rowData]="rowData"
            [defaultColDef]="defaultColDef"
            [stopEditingWhenCellsLoseFocus] = true
            [gridOptions] = "gridOptions"
            (gridReady)="onGridReady($event)"
            (cellEditingStopped)="onCellEditingStopped($event)"
        >
        </ag-grid-angular>
        
    </div>
</div>
